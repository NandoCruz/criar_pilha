<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Criar Pilha</title>
</head>
<body>
    <section class="pilhas">
        <div class="container-pilha">
            <h1>Criar Pilha</h1>

            <div class="nav-botoes">
                <button class="btn_limpar_pilha">Limpar Pilha</button>
                <button class="btn_push">Push</button>
                <button class="btn_pop">Pop</button>
                <button class="btn_peek">Peek</button>
            </div>

            <div class="container-conteudo">
                <div class="criar-pilha">
                    <div class="pilha pilha5"></div>
                    <div class="pilha pilha4"></div>
                    <div class="pilha pilha3"></div>
                    <div class="pilha pilha2"></div>
                    <div class="pilha pilha1"></div>
                </div>

                <div class="valores">
                    <p>Digite um n√∫mero para adicionar:</p>

                    <form action="">
                        <input class="input-add-numero" type="text" id="name">
                    </form>

                    <p>Valor do topo da lista:</p>
                    
                        <div class="topo-lista">
                            <p class="topo"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
